<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer & Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="tasks-container">
        <h2>Tasks</h2>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="addTaskButton">Add Task</button>
        <ul id="tasks"></ul>
    </div>

    <div class="timer-container">
        <h3>Countdown Timer</h3>
        <div id="timer">00:00:00</div>
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <div class="notes-container">
        <h2>Notes</h2>
        <textarea id="noteInput" placeholder="Write a note..."></textarea>
        <button id="addNoteButton">Add Note</button>
        <div id="notes"></div>
    </div>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
